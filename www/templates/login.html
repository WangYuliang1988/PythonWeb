{% extends '__base__.html' %}

{% block title %}登录{% endblock title %}

{% block beforehead %}
<link rel="stylesheet" href="/static/css/login.css">
{% endblock beforehead %}

{% block content %}
<div class="form-container">
  <form class="form-signin needs-validation" id="vm" v-on:submit.prevent="onSubmit" novalidate>
    <div class="mb-4 text-center">
      <img src="/static/images/python.jpg" alt="" width="72" height="72">
    </div>
    <p class="server-feedback text-center" id="error"></p>
    <div class="mb-3">
      <label for="inputEmail" class="sr-only">电子邮箱</label>
      <input class="form-control" type="email" id="inputEmail" v-model="email" name="email" placeholder="电子邮箱" maxlength="128" required autofocus>
      <div class="invalid-feedback">请输入正确的电子邮箱</div>
    </div>
    <div class="mb-3">
      <label for="inputPassword" class="sr-only">登录密码</label>
      <input class="form-control" type="password" id="inputPassword" v-model="passwd" name="passwd" placeholder="登录密码" maxlength="32" minlength="6" required>
      <div class="invalid-feedback">请输入正确的登录密码</div>
    </div>
    <button type="submit" class="btn btn-lg btn-primary btn-block mt-3">登录</button>
    <p class="mt-3 mb-3 text-center text-muted"><span>没有账号？点击<a href="/register">注册</a></span></p>
  </form>
</div>
{% endblock content %}

{% block beforebody %}
<script src="/static/js/login.js"></script>
{% endblock beforebody %}
